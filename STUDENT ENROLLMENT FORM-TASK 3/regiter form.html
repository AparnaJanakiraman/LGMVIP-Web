<!DOCTYPE html>
<html lang="en">
    <head>
      <title>STUDENT ENROLLMENT FORM</title>
      <h4>Lets Grow More!</h4>
      <h1>STUDENT ENROLLMENT FORM</h1>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Get Details display in table</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>

       
        <div id="container">
            <div id="nameDiv" class="input">Name: <input id="name" type="text" placeholder="Name"/> </div>
            <div  class="input">Age: <input id="age" type="text" placeholder="20"/> </div>
            <div  class="input">Grade: <input id="grade" type="text" placeholder="A"/> </div>
<div  class="input">Mail-id <input id="email" type="email" placeholder="@"/> 
            <button id="entry">Add Enrollment</button>

        </div>

        <table id="display">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Grade</th>
              <th>MAIL-ID</th>
            </tr>
        </table>
        
        <script src="script.js"></script>
    </body>
</html>
